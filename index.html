<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사우나 카운터</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: "Pretendard", -apple-system, BlinkMacSystemFont, system-ui,
          Roboto, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }

      .container {
        background: white;
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .datetime {
        font-size: 1.8rem;
        color: #2c3e50;
        margin-bottom: 1.5rem;
        font-weight: 500;
      }

      #counter {
        font-size: 96px;
        font-weight: bold;
        color: #2c3e50;
        margin: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .button-group {
        display: flex;
        gap: 15px;
        margin-top: 20px;
        align-items: center;
      }

      button {
        font-size: 18px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
      }

      #incrementBtn,
      #decrementBtn {
        font-size: 42px;
        width: 60px;
        height: 60px;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #incrementBtn {
        background-color: #4caf50;
        color: white;
      }

      #incrementBtn:hover {
        background-color: #45a049;
        transform: translateY(-2px);
      }

      #decrementBtn {
        background-color: #3498db;
        color: white;
      }

      #decrementBtn:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
      }

      #resetBtn {
        background-color: #f44336;
        color: white;
        padding: 12px 24px;
      }

      #resetBtn:hover {
        background-color: #da190b;
        transform: translateY(-2px);
      }

      .extra-fee {
        margin-top: 15px;
        font-size: 1.1rem;
        color: #e74c3c;
        font-weight: 500;
      }

      .limit-message {
        color: #e74c3c;
        font-size: 1.2rem;
        font-weight: bold;
        margin-top: 10px;
        display: none; /* 기본적으로 숨김 */
      }

      .copyright {
        position: fixed;
        bottom: 20px;
        color: #666;
        font-size: 0.9rem;
        text-align: center;
      }
    </style>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#4CAF50" />
  </head>
  <body>
    <div class="container">
      <div id="datetime" class="datetime"></div>
      <div id="counter">0</div>
      <div id="limitMessage" class="limit-message">
        월 사용한도(10)에 도달했습니다!
      </div>
      <div class="button-group">
        <button id="incrementBtn">+</button>
        <button id="decrementBtn">-</button>
        <button id="resetBtn">Clear</button>
      </div>
      <div id="extraFee" class="extra-fee"></div>
    </div>
    <div class="copyright">© 2025 sks</div>

    <script>
      const counterDisplay = document.getElementById("counter");
      const incrementBtn = document.getElementById("incrementBtn");
      const decrementBtn = document.getElementById("decrementBtn");
      const resetBtn = document.getElementById("resetBtn");
      const limitMessage = document.getElementById("limitMessage");

      // 날짜 시간 표시 함수
      function updateDateTime() {
        const now = new Date();
        const options = {
          year: "numeric",
          month: "long",
        };
        document.getElementById("datetime").textContent = now.toLocaleString(
          "ko-KR",
          options
        );
      }

      // 카운터 초기화 함수
      function resetCounter() {
        count = 0;
        updateCounterDisplay(count);
        localStorage.setItem("counter", count);
      }

      // 매월 1일 자정 체크 함수
      function checkMonthlyReset() {
        const now = new Date();
        if (
          now.getDate() === 1 &&
          now.getHours() === 0 &&
          now.getMinutes() === 0 &&
          now.getSeconds() === 0
        ) {
          resetCounter();
        }
      }

      function updateCounterDisplay(value) {
        counterDisplay.textContent = value;

        // favicon 배지 업데이트
        updateFaviconBadge(value);

        // 카운터 색상 변경 로직
        if (value > 10) {
          counterDisplay.style.color = "#ff0000";
          const extraCount = value - 10;
          const extraFee = extraCount * 2000;
          document.getElementById(
            "extraFee"
          ).textContent = `초과 이용료: ${extraFee.toLocaleString()}원`;
          limitMessage.style.display = "block";
        } else if (value >= 8) {
          counterDisplay.style.color = "#ff8c00";
          document.getElementById("extraFee").textContent = "";
          limitMessage.style.display = "none";
        } else {
          counterDisplay.style.color = "#2c3e50";
          document.getElementById("extraFee").textContent = "";
          limitMessage.style.display = "none";
        }

        // 카운트가 10일 때 메시지 표시
        if (value === 10) {
          limitMessage.style.display = "block";
        }
      }

      // favicon 배지 업데이트 함수
      function updateFaviconBadge(count) {
        if ("setAppBadge" in navigator) {
          // 배지 카운트 설정
          navigator.setAppBadge(count).catch((error) => {
            console.log("배지 업데이트 실패:", error);
          });
        }
      }

      // 페이지 숨김 시 배지 업데이트
      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          updateFaviconBadge(count);
        } else {
          // 페이지 활성 시 배지 제거 (선택사항)
          // navigator.clearAppBadge();
        }
      });

      let count = parseInt(localStorage.getItem("counter")) || 0;
      updateCounterDisplay(count);

      incrementBtn.addEventListener("click", () => {
        count++;
        updateCounterDisplay(count);
        localStorage.setItem("counter", count);
      });

      decrementBtn.addEventListener("click", () => {
        if (count > 0) {
          count--;
          updateCounterDisplay(count);
          localStorage.setItem("counter", count);
        }
      });

      resetBtn.addEventListener("click", resetCounter);

      // 초기화 및 기적 업데이트
      updateDateTime();
      setInterval(updateDateTime, 1000);
      setInterval(checkMonthlyReset, 1000);
    </script>
  </body>
</html>
